<! DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> SHOPPING MALL </TITLE>
</HEAD>
<BODY>
<h1> Customer Form </h1>

<FORM>
     
	<label>Customer F_name</label><br>
	<input type = "text" Name = "Customer F_name" Placeholder = "Enter Fname">
	<br>
	<br>
	
	
	<label>Customer L_name</label> <br>
	<input type = "text" Name = "Customer L_name" Placeholder = "Enter Lname">
	<br>
	<br>
	
    <label>Address</label><br>
	<textarea name="Address" rows="5" cols="20" Placeholder = "Enter Address"></textarea>
	<br>
	<br>
	
	
	<label>Gender </label><br>
	<input type = "radio" Name = "Gender"> Male
	<input type = "radio" Name = "Gender"> Female
	<input type = "radio" Name = "Gender"> Other
	<br>
	<br>
	
	<label> Clothes List: </label>
	<br>
	<input list="Clothes">
	<datalist id="Clothes">
	<option value="T-shirt">
	<option value="Jacket">
	<option value="Jeans">
	<option value="Coat">
	<option value="Shorts">
	<option value="Tunic">
	<option value="suits">
	<option value="Saree">
	<option value="Tracksuit">
	</datalist>
	
	<br>
	<br>
	<label> Grocery List: </label>
	<br>
	<input list="Grocery">
	<datalist id="Grocery">
	<option value="Fruits">
	<option value="Vegetables">
	<option value="Sauce & Oils">
	<option value="Snacks">
	<option value="Shorts">
	<option value="Baby Items">
	<option value="Health Care">
	<option value="Personal Care">
	<option value=" Other Items">
	</datalist>
	
	<br>
	<br>
	<label> Electronics List: </label>
	<br>
	<input list="Electronics">
	<datalist id="Electronics">
	<option value="Mouse">
	<option value="Computer">
	<option value="Refrigerator">
	<option value="Kettle">
	<option value="Iron">
	<option value="Celling Fan">
	<option value="Electronic Guitar">
	<option value="Dish washer">
	<option value="Oven">
	</datalist>
	
	<br>
	<br>
	
	<input type="submit" value="Submit">
	<input type="Reset" value="Reset">
	
</FORM>
</BODY>
</HTML>
