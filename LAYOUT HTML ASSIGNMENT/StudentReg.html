<!DOCTYPE html>
<html>
<head>
<title> STUDENT REGISTERATION FORM </title>

<style>
body
{
	padding:0;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: white;
}


#form
{
    width: 65% ;
	height: 60%;
	padding: 10px;
	box-shadow: 12px 12px 20px ;
	text-align: center;
	background-color: #c7c2b5;
}



#show th, #show td
{
    padding: 13px;
    background-color: #c7c2b5;
}



#btn td input
{
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}



a:link, a:visited {
  background-color: black;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}


a:hover, a:active {
  background-color: #555555;
}


</style>
</head>
<body>

<form id="sForm">
<center>
<table border="4" id="form" cellpadding="5%" cellspacing="5">
<thead>

<tr>
<td colspan="2"> <center> <font size=8> <b>STUDENT REGISTERATION FORM </b> </font> </center> </td>
</tr>

<tr>
<th>First Name</th>
<td><input type="text" name="sname" id="f_name" size="30" placeholder="Fname" required></td>
</tr>

<tr>
<th>Last Name</th>
<td><input type="text" name="sname" id="l_name" size="30" placeholder="Lname" required></td>
</tr>

<th>Student_id</th>
<td><input type="number" name="std_id" id="std_id" size="30" placeholder="Student_id" required></td>
</tr>
</thead>
<tbody>

<tr>
<th>Father Name</th>
<td><input type="text" name="fname" id="fname" size="30" placeholder="Father name" required></td>
</tr>
<tr>
<th>Mother Name</th>
<td><input type="text" name="mname" id="mname" size="30" placeholder="Mother name" required></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email" id="email" size="30" placeholder="Email" required></td>
</tr>

<tr>
<th> Phone Number </th>
<td> <input type="Phone" placeholder="10-digit numbers" name="phone1" id="phone1" size="30" required> </td>

</tr>
<tr>
<th> Gender </th>
<td>
<input type="radio" name="gender" id="gender_Male" value="Male" />male
<input type="radio" name="gender" id="gender_Female" value="Female" />female
<input type="radio" name="gender" id="gender_Other" value="Other" />other

</td>
</tr>

<tr>
<th> Date Of Birth</th>
<td> <input type="date" name="dob" id="dob" placeholder="DD - MM - YY" size="30" required> </td>


<tr>
<th>Address</th>
<td><textarea type="text" rows="5" cols="35" name="address" id="address" placeholder="Enter address" required> </textarea></td>
</tr>

<tr id="btn" >
<td colspan="2" >
<input type="reset" name="reset" value= "RESET " onclick="rst()"/>
<input type="button" name="submit" id="submit" value="SUBMIT" onclick="oncall()"></td>
</tr>


</tbody>
</table>

<br>
